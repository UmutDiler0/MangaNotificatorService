services:
  - type: web
    name: manga-notificator-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        generateValue: true
      - key: RENDER
        value: "true"
      - key: PRODUCTION
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
