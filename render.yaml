services:
  - type: web
    name: manga-notificator-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        generateValue: true
      - key: RENDER
        value: true
      - key: PRODUCTION
        value: true
    healthCheckPath: /health
    autoDeploy: true
